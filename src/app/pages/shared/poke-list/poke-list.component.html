<app-poke-search (emmitSearch)="getSearch($event)"></app-poke-search>
<section class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
      <section class="pokemon__status">
        <h2>{{pokemon.name}}</h2>

        <ul>
          <li
            [ngClass]="{electric: value.type.name === 'electric', grass: value.type.name === 'grass', poison: value.type.name === 'poison', fire: value.type.name === 'fire', water: value.type.name === 'water' }"
            *ngFor="let value of pokemon.status.types">
            {{value.type.name}}
          </li>
        </ul>
      </section>

      <section class="pokemon__image">
        <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
      </section>
    </a>
  </ng-template>
</section>
<app-paginator *ngIf="pokemonCount" [totalCount]="pokemonCount" (changePage)="getPageInfo($event)"></app-paginator>
